#############################################################
# SPRING Security - Disabling to prevent Autoconfiguration
# SPRING Security - Endpoint Actuators - Configuration
#############################################################
spring.autoconfigure.exclude=org.springframeworkboot.autoconfigure.security.servlet.SecurityAutoConfiguration
management.security.enabled=false
#spring.autoconfigure.exclude=org.springframeworkboot.autoconfigure.security.servlet.SecurityAutoConfiguration
#management.security.enabled=true

#############################################################
# TOMCAT Server Content Compression and Length
#############################################################
server.compression.enabled=true
server.compression.min-response-size=1
#############################################################
# TOMCAT Server Logging
#############################################################
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.basedir=C:\TomcatServer\log.txt
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.pattern=common